VERSIONS="1.4.5"
NAME="Prolog (GNU Prolog $VERSION)"
SOURCE_FILE="main.pro"
BINARY_FILE="main"
COMPILE_CMD="PATH=\"/usr/local/gprolog-$VERSION/gprolog-$VERSION/bin:\$PATH\" /usr/local/gprolog-$VERSION/gprolog-$VERSION/bin/gplc --no-top-level $ARGS $SOURCE_FILE"
COMPILE_CMD_ISOLATE="PATH=\"/usr/local/gprolog-$VERSION/gprolog-$VERSION/bin:\$PATH\" /usr/local/gprolog-$VERSION/gprolog-$VERSION/bin/gplc --no-top-level $ARGS $SOURCE_FILE"
RUN_CMD="./$BINARY_FILE"